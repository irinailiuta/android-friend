<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Robot Friend</h1>
	<div class="robot flex">
		<div class="robot--android flex">
			<div class="android__head">
				<div class="android__eyes flex">
					<div class="android__eye android__eye--left"></div>
					<div class="android__eye android__eye--right"></div>
				</div>
			</div>
			<div class="android__upper-body flex">
				<div class="android__arm android__arm--left"></div>
				<div class="android__torso"></div>
				<div class="android__arm android__arm--right"></div>
			</div>
			<div class="android__lower-body flex">
				<div class="android__leg android__leg--left"></div>
				<div class="android__leg android__leg--right"></div>
			</div>
		</div>
	</div>
</body>
</html>
